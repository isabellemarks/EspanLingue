<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h1>EspanLingue | Administrador</h1>

	<h:form>

		<h:panelGrid id="grid" columns="2">

			<h:outputLabel value="Login:" />
			<h:inputText value="#{loginBeanJogador.jogador.login}"
				required="true" />
			<h:outputLabel value="Senha:" />
			<h:inputText value="#{loginBeanJogador.jogador.senha}"
				required="true" />
			<h:outputLabel value="Nome:" />
			<h:inputText value="#{loginBeanJogador.jogador.nome}" required="true" />
			<h:outputLabel value="Email:" />
			<h:inputText value="#{loginBeanJogador.jogador.email}"
				required="true" />

			<h:commandButton
				actionListener="#{loginBeanJogador.cadastrarJogador}" value="Ok" />

		</h:panelGrid>
	</h:form>
</body>
</html>
