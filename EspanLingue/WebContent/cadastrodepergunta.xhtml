<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

<h:body>

	<h:form>
		<p>Cadastro de perguntas</p>
		<h:panelGrid id="grid" columns="2">

			<h:outputLabel value="Enunciado:" />
			<h:inputText value="#{novaPerguntaMg.questoes.enunciado}"
				required="true" />

			<h:outputLabel value="NÃ­vel:" />
			<h:inputText value="#{novaPerguntaMg.questoes.nivel}" required="true" />

			<h:outputLabel value="Alternativa A: " />
			<h:inputText value="#{novaPerguntaMg.questoes.alternativaA}"

			<h:outputLabel value="Alternativa B: " />
