	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h1>EspanLingue | Jogador</h1>

	<h:outputText value="#{questoesBean.questao.enunciado}" />
	<h:form >
	<h:selectOneRadio value="#{questoesBean.alternativa}">
		<f:selectItem itemLabel="#{questoesBean.questao.alternativaA}" itemValue="a" />
		<f:selectItem itemLabel="#{questoesBean.questao.alternativaB}" itemValue="b" />

	<h:commandButton value="Enviar" action = "#{questoesBean.enviar}"/>
		</h:form>
</body>
</html>
